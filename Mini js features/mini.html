<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINI</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="mini.css">
  </head>
  <body>
    <div class="div">
      <!-- add friend feature -->
      <div id="card">
        <img
          src="https://images.unsplash.com/photo-1615212049275-95561aebe1b4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG1vZGVsfGVufDB8MHwwfHx8MA%3D%3D"
        />
        <h1>Angel Priya</h1>
        <h5>Stranger</h5>
        <div id="btn-cont">
          <button id="add">Add Friend</button>
        </div>
      </div>
      <!-- like feature -->
      <div id="container">
        <img
          src="https://images.unsplash.com/photo-1604681630513-69474a4e253f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fG1vZVsfGVufDB8fDB8fHww"
        />
        <i class="ri-heart-3-fill"></i>
      </div>
      <!-- custom cursor -->
      <div class="cursor"></div>
    </div>

    <script src="mini.js"></script>
  </body>
</html>
